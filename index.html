<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>

  <script src="./redux.min.js"></script>
  <script src="./immer.umd.production.min.js"></script>
</head>

<body>

  <script>
    const initialState = {
      nome: 'André',
      sobre: {
        dados: {
          idade: 31,
        },
      },
    }

    // Não é necessário o default ou return
    // O break trava o switch statement
    const reducer = immer.produce((state, action) => {
      switch (action.type) {
        case 'MUDAR_NOME':
          state.nome = action.payload;
          break;
        case 'MUDAR_IDADE':
          state.sobre.dados.idade = action.payload;
          break;
      }
    }, initialState);

    // Sem o Immer
    // const reducer = (state = initialState, action) => {
    //   switch (action.type) {
    //     case 'MUDAR_NOME':
    //       return { ...state, nome: action.payload };
    //     case 'MUDAR_IDADE':
    //       return {
    //         ...state,
    //         sobre: {
    //           ...state.sobre,
    //           dados: {
    //             ...state.sobre.dados,
    //             idade: action.payload,
    //           },
    //         },
    //       };
    //     default:
    //       return state;
    //   }
    // };

    const store = Redux.createStore(reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

    store.dispatch({ type: "MUDAR_NOME", payload: "Ivan" })
    store.dispatch({ type: "MUDAR_NOME", payload: "Silva" })
    store.dispatch({ type: "MUDAR_IDADE", payload: 10 })
    store.dispatch({ type: "MUDAR_IDADE", payload: 20 })

  </script>
</body>

</html>
