<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>

  <script src="./redux.min.js"></script>
  <script src="./immer.umd.production.min.js"></script>
</head>

<body>

  <!-- index.html -->
  <h1 id="total"></h1>
  <button id="incrementar">+</button>
  <button id="decrementar">-</button>


  <script type="module">
    import { incrementar, reduzir } from './store/contador.js';
    import store from './store/configureStore.js';

    function render() {
      const { contador } = store.getState();
      const total = document.getElementById('total');
      total.innerText = contador;
    }
    render();
    store.subscribe(render);

    const incrementarBtn = document.getElementById('incrementar');
    const decrementarBtn = document.getElementById('decrementar');

    incrementarBtn.addEventListener('click', () => store.dispatch(incrementar()))
    decrementarBtn.addEventListener('click', () => store.dispatch(reduzir()))
  </script>

</body>

</html>
