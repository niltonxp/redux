<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>

  <script src="./redux.min.js"></script>
</head>

<body>
  <!-- Regra 01 - Função Pura
Funções puras retornam sempre o mesmo valor dado um mesmo argumento e não produzem efeitos colaterais.

Retornar um mesmo valor significa que os cálculos internos da função não podem depender de números aleatórios, tempo,
data e outros dados que possam mudar no futuro.

Efeitos colaterais são aqueles que impactam objetos/elementos que não pertencem a função. Exemplo: fetch, setTimeout,
manipular dom, modificar objetos/arrays externas e outros. -->

  <!-- Correta -->
  <div id="caixa" style="background: blue; height: 50px"></div>
  <script>
    function reducer(state = 0, action) {
      switch (action.type) {
        case 'MODIFICAR_WIDTH':
          // O reducer atualiza apenas o estado
          return action.payload;
        default:
          return state;
      }
    }
    const store = Redux.createStore(reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());

    function render() {
      // O dom é manipulado pela função de renderização.
      // No caso do React seria dentro do componente.
      const caixa = document.getElementById('caixa');
      const state = store.getState();
      caixa.style.width = store.getState() + 'px';
    }

    store.subscribe(render);
    store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 25 });
    store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 50 });
    store.dispatch({ type: 'MODIFICAR_WIDTH', payload: 75 });
  </script>
</body>

</html>
